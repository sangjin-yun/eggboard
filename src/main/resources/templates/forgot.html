<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="theme-color" content="#0b1727">

<!-- ===============================================-->
<!--    Document Title-->
<!-- ===============================================-->
<title>계란자조금</title>

<!-- ===============================================-->
<!--    Favicon And Styles-->
<!-- ===============================================-->
<link rel="shortcut icon" type="image/x-icon" th:href="@{/image/egg.png}">
<link rel="stylesheet" th:href="@{/css/theme.css}">
<link rel="stylesheet" th:href="@{/css/noto-sans-kr.css}">
<link rel="stylesheet" th:href="@{/css/login.css}" />
<!-- toastr -->
<link rel="stylesheet" th:href="@{/vendor/toastr/toastr.css}" />


<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script th:src="@{/vendor/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/config.js}"></script>
<script th:src="@{/vendor/overlayscrollbars/OverlayScrollbars.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/anchorjs/anchor.min.js}"></script>
<script th:src="@{/vendor/is/is.min.js}"></script>
<script th:src="@{/vendor/fontawesome/all.min.js}"></script>
<script th:src="@{/vendor/lodash/lodash.min.js}"></script>
<script th:src="@{/vendor/moment/moment.min.js}"></script>
<script defer th:src="@{/js/theme.js}"></script>
<!-- toastr -->
<script th:src="@{/vendor/toastr/toastr.js}"></script>
<script th:src="@{/js/login.js}"></script>

</head>
<body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container">
        <div class="row flex-center text-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <a class="d-block text-center mb-4" href="/login">
            <span class="d-flex flex-center mb-4"><img class="me-2" th:src="@{/image/egg.png}" alt="" width="58" />
            <span class="font-sans-serif fw-bolder fs-5 d-inline-block" style="font-weight: 700 !important;">계란자조금</span></span></a>
            <div class="card">
              <div class="card-body p-5">
                <h5 class="mb-0" chkI18n="login.forgot"></h5><small>비밀번호 초기화할 아이디를 입력해 주세요.</small>
                  <div class="form-group" style="margin-top: 10px;"><input class="form-control" type="text" id="forgotId" placeholder="아이디"/></div>
                <div class="form-group">
                        <button class="btn btn-primary btn-block mt-3" onclick="resetPassword();" >비밀번호 초기화</button>
                </div>
                    
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->
</body>
</html>
