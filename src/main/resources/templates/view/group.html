<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
<meta charset="UTF-8">
<style>
#imageTable_filter{
        margin-top: 10px;
            float: right;
}
#imageTable_filter label{
        font-size: 17px;
        width: 100%;
}
#imageTable_filter label input{
        width: 400px;
}

#imageTable_paginate{
        margin-top: 10px;
}

#imageTable_length{
        margin-top: 10px;
}
#imageTable_length label{
        font-size: 17px;
        width: 50%;
}
</style>
<script th:src="@{/js/group.js}"></script>

</head>
<body>
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<section layout:fragment="content" class="p-0">
    <nav aria-label="breadcrumb" style="margin-bottom: 10px; font-size: 20px;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page" ><a href="javascript:location.reload();">Node Group</a></li>
      </ol>
    </nav>
    
    <div class="card">
        <div class="card-body overflow-hidden p-lg-6" style="padding: 1rem !important;">
            <div class="row align-items-center">
                
                <div class="card-header border-bottom"  style="padding: 20px; margin-top: -10px;">
                    <div class="col-auto align-self-center">
                        <div class ="col-auto align-self-center" style="display: inline-block;">
                            <h5 class="mb-0" chkI18n="menu.group"></h5>
                        </div>
                        <button class="btn btn-outline-primary mr-1 mb-1" type="button" style="float: right;" onclick="group.addModal();" chkI18n="button.add"></button>
                    </div>
                </div>
                
                <div class="table-responsive scrollbar">
                    <table class="table table-striped overflow-hidden">
                        <thead>
                            <tr class="btn-reveal-trigger">
                                <th scope="col" chkI18n="table.row"></th>
                                <th scope="col" chkI18n="table.username"></th>
                                <th scope="col" chkI18n="table.manage"></th>
                            </tr>
                        </thead>
                        <tbody id="dynamicTbody">
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
    
    
    <!-- saveModal -->
    <div class="modal fade" id="saveModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Group Add</h5>
          </div>
          <div class="modal-body">
            <input type="hidden" id="groupId" value=""/>
            <input type="hidden" id="actionType" value=""/>
              <div class="form-group">
                <label for="groupName" class="col-form-label" chkI18n="table.username"></label>
                <input type="text" class="form-control" id="groupName" autocomplete='off'>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="$('#saveModal').modal('hide');" chkI18n="button.cancel"></button>
            <button type="button" class="btn btn-outline-primary" onclick="group.save();"chkI18n="button.save"></button>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- deleteModal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel" chkI18n="dashboard.delete"></h5>
          </div>
          <div class="modal-body">
            <p id="groupDeleteP"></p>
          </div>
          <div class="modal-footer">
            <input type="hidden" id="groupDeleteId" value=""/>
            <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal" onclick="$('#deleteModal').modal('hide');" chkI18n="button.cancel"></button>
            <button class="btn btn-primary btn-sm" type="button" onclick="group.groupDelete();" chkI18n="button.confirm"></button>
            </div>
        </div>
      </div>
    </div>
    
</section>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->
</body>
</html>
